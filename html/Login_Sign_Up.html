<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="body_background">
    <div class="container" id="container">
        <div class="background" id="background"><img src="../pics/backIcon_thickCircle.png" onclick="go_back()"></div>
        <div class="form-container" id="form-container">
            <div class="log" id="log-form">
                <form id="login-form" class="form" action="http://localhost:9000/login" method="post">
                    <h2>Login to your account</h2>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="uname" placeholder="Enter your username">
                    <label for="password">Password:</label>
                    <input type="password" id="pass" name="pass" placeholder="Enter your password">
                    <button>SUBMIT</button>
                    <p style="font-size: 11pt; margin: auto; margin-top: 14px;">If you have no account, <a href="#" id="signup-link" onclick="sign_up(event)">sign up here</a></p>
                </form>
                <div class="forgot-div" id="forgot-div">
                    <p>Forgot your username or password?</p>
                    <button onclick="forgot_pass()">YES</button>
                </div>
            </div>
            <div class="log2 hidden" id="log2-form">
                <form id="signup-form" class="form2" action="http://localhost:9000/new-user" method="post">
                    <img src="../pics/back_icon.png" onclick="log_in(event)">
                    <center><h2><u>Create your account</u></h2></center>
                    <div class="move_center">
                        <div class="left">
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" placeholder="Enter your email"><br>
                            <label for="username">Username:</label><br>
                            <input type="text" id="username" name="username" placeholder="Enter your username"><br>
                            <label for="password">Password:</label><br>
                            <input type="password" id="password" name="password" placeholder="Enter your password"><br>
                        </div>
                        <div class="right">
                            <label for="confirm">Confirm your Password:</label>
                            <input type="password" id="confirm" name="confirm" placeholder="Confirm your password">
                            <label>
                                <input type="checkbox" name="terms"> Click this if you've read the <a href="#">terms and agreements</a>
                            </label>
                            <button type="submit">SUBMIT</button>
                        </div>
                    </div>
                    <center>
                        <p class="bottom"><b>If you already have an account, <a href="#" id="login-link" onclick="log_in(event)">login here</a></b></p>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
